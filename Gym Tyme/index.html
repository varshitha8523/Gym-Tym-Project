<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Tyme</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="flex" >
            <img src="./assets/icon.png" alt="">
        <h3>GymTyme</h3>
        </div>
    </nav>

<section class="hero">
    <div class="one">
        <h4>Premium Gym Equipment</h4>
    <p>No Hassle,Free Delivery</p>
    <img src="./assets/logo.png" alt="">
    </div>

<div class="two">
    <form action="">
        <input type="text" name="username" placeholder="Name"><br>
        <input type="text" name="email" placeholder="email"><br>
    <div class="gender">
        <input type="radio" value="Male" name="gender" id=""><label for="Male">Male</label>
        <input type="radio" value="Female" name="gender" id=""><label for="Female">Female</label>
    </div>
    <div class="checkboxes">
        <div class="item"><input type="checkbox" value="weights" name="equipment" id=""><label for="Weights">Weights</label></div>
        <div class="item"><input type="checkbox" value="Dumbells" name="equipment" id=""><label for="Dumbells">Dumbells</label></div>
        <div class="item"><input type="checkbox" value="Ropes" name="equipment" id=""><label for="Ropes">Ropes</label></div>
        <div class="item"> <input type="checkbox" value="Shirts" name="equipment" id=""><label for="Shirts">Shirts</label></div>
        
    </div>
    <input type="submit" value="Book Your Eqiupment" class="button">
    </form>
</div>
</section>
<section class="equipment_list">
    <h3>Get your latest Equipment</h3>
<div class="cards">
    <div class="card">
        <img src="./assets/1.png" alt="">
    </div>
    <div class="card">
        <img src="./assets/dumbells.jpg" alt="">
    </div>
    <div class="card">
        <img src="./assets/kettlebell.png" alt="">
    </div>
    <div class="card">
        <img src="./assets/metalbarbells.jpg" alt="">
    </div>
</div>

</section>
<section class="segments">
    <div class="segmentA">
        <h3>Equipment</h3>
        <img src="./assets/bag.png" alt="">
    </div>
    <div class="segmentB">
        <h3>Membership</h3>
        <img src="./assets/membership.jpg" alt="">
    </div>
</section>

</body>
</html>
